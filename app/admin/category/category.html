{{result}}
<form name="form">
    <input type="text" ng-model="category.name" required/>
    <input type="text" ng-model="category.displayName" required/>
    <select ng-model="category.properties" ng-options="property.name as property.displayName for property in properties" multiple required>
    </select>
    <button ng-click="save(category)" ng-disabled="form.$invalid">save</button>
</form>
